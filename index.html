<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Test</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <h1 class="main-title">Products</h1>
      </div>
    </div>
    <div class="container">
      <div class="card-product">
        <form class="product-form" id="product-form" >
          <div class="form-group">
            <label for="product">Product: </label>
            <input type="text" name="product" id="product" />
          </div>
          <div class="form-group">
            <label for="price">Price: </label>
            <input type="number" name="price" id="price" step="0.01" />
          </div>
          <div class="form-group">
            <label for="iva">IVA: </label>
            <input type="number" name="iva" id="iva" />
          </div>
          <!-- <input id="addProduct" class="button-add" type="submit" value="Add Product" /> -->
          <button id="addProduct" class="button-add">Add Product</button>
        </form>
      </div>
      <div class="container">
        <table class="table-product" id="products-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Product</th>
              <th>Price</th>
              <th>IVA</th>
              <th>Total</th>
              <th>Date</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="table-details">
            
          </tbody>
        </table>
      </div>
      

      <div style="margin-top: 100px; text-align: center;">
        <h3>Expected Result:</h3>
        <img src="./example.jpg" width="600" />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>

</html>
